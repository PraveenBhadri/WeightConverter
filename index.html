<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Weight Converter</title>
    <style>
        body {
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3">
                <h1 class="text-center display-4">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="inputBox" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-body">
                            <h4>Grams:</h4>
                            <div id="gramOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2">
                        <div class="card-body">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-2 ">
                        <div class="card-body">
                            <h4>Ounces:</h4>
                            <div id="ounOutput"></div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('inputBox').addEventListener('input', eventFunc);
        function eventFunc(e) {
                let lbs = e.target.value;
                document.getElementById('output').style.visibility = 'visible';
                document.getElementById('gramOutput').innerHTML = lbs/0.0022046;
                document.getElementById('kgOutput').innerHTML = lbs/2.2046;
                document.getElementById('ounOutput').innerHTML = lbs * 16;
            }
    </script>
</body>

</html>
